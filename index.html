<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="container">

        <div class="searchBar">
            <input type="text" class="searchInput">
            <button class="searchBtn"><i class='bx bx-search'></i></button>
        </div>
        <div class="container_img"><img src="" alt=""></div>
        <h3 class="temperature">7C</h3>
        <div class="div-region">
            <p class="city">Brasilia</p>
            <p class="country">Brasil</p></div>
        <div class="country-data">
            <div class="div-humidity">
                <i class='bx bx-water data'></i>
                <div class="humidity">
                    <span class="div-first-span span-humidity">48%</span>
                    <span class="div-second-span">Humidity</span>
                </div>
            </div>
            <div class="div-wind">
                <i class='bx bx-wind data'></i>
                <div class="wind">
                    <span class="div-first-span span-wind">10.29 km/h</span>
                    <span class="div-second-span">Wind Speed</span>
                </div>
            </div>
        </div>

    </section>

    <script src="scripts.js"></script>
</body>
</html>
